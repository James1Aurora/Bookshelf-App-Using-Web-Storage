
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="style-bookshelf.css">
</head>
<body  style="background-image: url('1920x1080-gaming.jpg');">
  <div class="container">
    <h1>Bookshelf App Akbar ðŸš€</h1>

    <div class="add-book">
      <h1>Tambah Buku Baru</h1>
      <form id="add-book-form">
        <input type="text" id="title" placeholder="Judul" required>
        <input type="text" id="author" placeholder="Penulis" required>
        <input type="number" id="year" placeholder="Tahun" required>
        <label for="isComplete">Selesai dibaca? <input type="checkbox" id="isComplete"></label>
        <button type="submit">Tambah Buku</button>
      </form>
    </div>
    <div class="bookshelf" id="unfinished">
        <h2>Belum selesai dibaca</h2>
        <ul id="unfinished-list"></ul>
      </div>
      <div class="bookshelf" id="finished">
        <h2>Selesai dibaca</h2>
        <ul id="finished-list"></ul>
      </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
